<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VK ID — получить токен</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:20px;}
    .box{max-width:720px;margin:auto}
    pre{background:#f6f6f6;border:1px solid #eee;border-radius:8px;padding:12px;overflow:auto}
    .ok{color:#0a7f2e;font-weight:600}
    .err{color:#c62828;font-weight:600}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
  </style>
</head>
<body>
<div class="box">
  <h1>Авторизация VK ID (получить токен)</h1>
  <p>Нажмите кнопку ниже, войдите в VK и выдайте права <code>market</code>, <code>groups</code>, <code>offline</code>.</p>

  <div id="vkid-button"></div>

  <div id="result" style="margin-top:16px;"></div>
  <p><small>Подсказка: токен действителен ~1 час. Мы также получим <code>refresh_token</code> — его можно хранить и обновлять access_token без участия пользователя.</small></p>
</div>

<script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
<script>
  (function(){
    if (!('VKIDSDK' in window)) {
      document.getElementById('result').innerHTML =
        '<div class="err">Не удалось загрузить VKID SDK</div>';
      return;
    }
    const VKID = window.VKIDSDK;

    // ⚙️ ВАЖНО: если у тебя другой ID приложения — поставь его здесь
    const APP_ID = 54260967;

    // ⚙️ Redirect URL должен быть добавлен в настройках приложения VK ID (см. шаги ниже)
    const REDIRECT_URL = 'https://place-shop-production.up.railway.app/web/vk_token.html';

    VKID.Config.init({
      app: APP_ID,
      redirectUrl: REDIRECT_URL,
      responseMode: VKID.ConfigResponseMode.Callback,
      source: VKID.ConfigSource.LOWCODE,
      // Нужные скоупы для импорта товаров из сообщества
      scope: 'market,groups,offline'
    });

    const oneTap = new VKID.OneTap();
    oneTap
      .render({
        container: document.getElementById('vkid-button'),
        showAlternativeLogin: true,
        oauthList: ['mail_ru'] // можно убрать — не обязательно
      })
      .on(VKID.WidgetEvents.ERROR, onError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, async function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;
        try {
          const data = await VKID.Auth.exchangeCode(code, deviceId); // {access_token, refresh_token, ...}
          onSuccess(data);
        } catch (e) {
          onError(e);
        }
      });

    function onSuccess(data) {
      const { access_token, refresh_token, expires_in, scope } = data || {};
      const resultEl = document.getElementById('result');
      const txt =
`ACCESS TOKEN:
${access_token || '(нет)'}
REFRESH TOKEN:
${refresh_token || '(нет)'}
EXPIRES_IN: ${expires_in || '-'} сек
SCOPE: ${scope || '-'}`;

      // Копируем в буфер
      try {
        navigator.clipboard.writeText(txt);
      } catch(e){}

      resultEl.innerHTML =
        '<div class="ok">Токены получены и скопированы в буфер обмена.</div>' +
        '<pre>'+txt.replace(/</g,'&lt;')+'</pre>' +
        '<p>Скопируй <b>ACCESS TOKEN</b> и добавь его в переменную окружения <code>VK_USER_TOKEN</code> в Railway.</p>';
    }

    function onError(err) {
      document.getElementById('result').innerHTML =
        '<div class="err">Ошибка авторизации:</div><pre>' +
        (typeof err === 'string' ? err : JSON.stringify(err, null, 2))
          .replace(/</g,'&lt;') +
        '</pre>';
    }
  })();
</script>
</body>
</html>
